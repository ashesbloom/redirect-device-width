<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/stylesheet/style.css">
    <title>Redirecting...</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const originalUrl = urlParams.get('originalUrl');

        // Function to update countdown timer and redirect
        function countdownRedirect() {
            const countdownElement = document.getElementById('countdown');
            let seconds = parseInt(countdownElement.textContent, 10);

            const timer = setInterval(() => {
                seconds -= 1;
                countdownElement.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = decodeURIComponent(originalUrl);
                }
            }, 1000);
        }

        // Start the countdown and redirect process
        countdownRedirect();
    </script>
</head>
<body class="container">
    <div class="container-2">
        <div class="terminal_toolbar">
            <div class="butt">
                <button class="btn btn-color"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <p class="user">ashes@admin: ~</p>
            <div class="add_tab">+</div>
        </div>
        <div class="terminal_body">
            <div class="terminal_promt">
                <div class="terminal_promt_text">
                    <span class="terminal_user">admin@message:</span>
                    <span class="terminal_location">~</span>
                    <span class="terminal_bling">$</span>
                </div>
                <span class="message">
                    This site <span style="color: brown;">isn't styled</span> for your device width yet.<br>
                    <span class="m-action-1">Thank you for your understanding.</span><br><br>
                    <span class="m-action-2">Redirecting...</span>
                    <span class="terminal_cursor"></span>
                </span>
            </div>
        </div>
        <span class="footer">If you are not redirected, click <a href="./home">here</a>.</span>
        <span class="footer">You will be redirected to the original URL in <span id="countdown">3</span> seconds...</span>
    </div>
</body>
</html>
