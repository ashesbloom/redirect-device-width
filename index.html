<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/stylesheet/style.css">
    <title>Redirecting...</title>
    <script>
        const url = new URL(window.location.href);
        const redirect  = url.searchParams.get('url');
        setTimeout(() => {
            if(redirect){
                window.location.href = redirect;
            }else{
                alert('error');
            }
        }, 4000);
    </script>
</head>
<body class="container">
    <div class="container-2">
        <div class="terminal_toolbar">
            <div class="butt">
                <button class="btn btn-color"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <p class="user">ashes@admin: ~</p>
            <div class="add_tab">+</div>
        </div>
        <div class="terminal_body">
            <div class="terminal_promt">
                <div class="terminal_promt_text">
                    <span class="terminal_user">admin@message:</span>
                    <span class="terminal_location">~</span>
                    <span class="terminal_bling">$</span>
                </div>
                <span class="message">
                    <b>This site <span style="color: brown;">isn't styled</span> for your device width yet.<br><b>
                    <span class="m-action-1">Thank you for your understanding.</span><br><br>
                    <span class="m-action-2">Redirecting...</span>
                    <span class="terminal_cursor"></span>
                </span>
            </div>
        </div>
        <span class="footer">If you are not redirected, click <a href="http://blogs.ap-south-1.elasticbeanstalk.com/">here</a>.</span>
    </div>
</body>
</html>
